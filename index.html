<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main id='app'>

        <!-- left navbar -->
        <div class="left-navbar">
        <ul>
            <li>Christian Ferrazzano</li>
            <li>La mia giornata</li>
            <li>Cose da fare</li>
            <li>Cibo</li>
            <li>Lavoro</li>
            <li>Film da guardare</li>
            <li>Famiglia</li>
            <li>Viaggi</li>
            <li>Nuova lista</li>
        </ul>
        </div>
            <!-- main content -->
            <div class="main-content">
                <div class="main-header">
                    <h2 style="margin:5px">To Do</h2>
                    <input type="text" id="myInput" placeholder="Nuovo to-do">
                    <span class="addBtn">Aggiungi</span>
                </div>
                <ul>
                    <li v-for='(element, index) in todos' class="flex">
                        <h3 :class="(element.done == true) ? 'check' : ''">{{ element.text }}</h3>
                        <div>
                            <i @click="doneTodo(index)" class="fas fa-check"></i>
                            <i @click='removeTodo' class="fas fa-times"></i>
                        </div>
                    </li>
                </ul>
            </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
